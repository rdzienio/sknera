<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj produkt | Sknera - najlepsze ceny w Internecie | Portal aukcyjny</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Dodaj produkt</h2>
    <form th:action="@{/admin/products/add}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="nazwa">Nazwa</label>
            <input type="text" id="nazwa" th:field="*{nazwa}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <textarea id="opis" th:field="*{opis}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Kategoria</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option value="">Wybierz...</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.nazwa}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
